<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AutoFill Scout – Profile</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 16px; max-width: 720px; }
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 8px 12px; }
        input, textarea { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
        h2 { margin-top: 24px; }
        button { padding: 10px 14px; border-radius: 10px; border: 1px solid #aaa; }
        .row { margin-top: 12px; display: flex; gap: 8px; }
    </style>
</head>
<body>
<h1>Profile</h1>
<p>Save the info you typically fill in applications.</p>
<div class="grid">
    <label>First name</label><input id="firstName" />
    <label>Last name / Surname</label><input id="lastName" />
    <label>Full name</label><input id="fullName" />
    <label>Email</label><input id="email" type="email" />
    <label>Phone</label><input id="phone" type="tel" />
    <label>Birthday</label><input id="birthday" type="date" />
    <label>Address line 1</label><input id="address1" />
    <label>City</label><input id="city" />
    <label>Postal code / ZIP</label><input id="postalCode" />
    <label>Country</label><input id="country" />

    <label>University</label><input id="university" />
    <label>Degree</label><input id="degree" />
    <label>Major / Field</label><input id="major" />
    <label>GPA / CAP</label><input id="gpa" />
    <label>Graduation year</label><input id="gradYear" type="number" />

    <label>LinkedIn</label><input id="linkedin" type="url" />
    <label>GitHub</label><input id="github" type="url" />
    <label>Website / Portfolio</label><input id="website" type="url" />
    <label>Summary / Bio</label><textarea id="summary" rows="3"></textarea>
</div>

<h2>Encryption</h2>
<p>Encrypt profile at rest with a passphrase. You’ll unlock it from the popup when filling forms.</p>
<div class="grid">
    <label>Enable encryption</label><input id="encEnabled" type="checkbox" />
    <label>Passphrase</label><input id="encPass" type="password" />
    <label>Confirm passphrase</label><input id="encPass2" type="password" />
</div>
<p id="encStatus" style="font-size:12px;color:#666;margin-top:6px;"></p>

const syncControlsHTML = `
<h2>AWS Sync Settings</h2>
<div class="sync-controls">
    <div class="sync-status" id="syncStatus">
        <span id="syncStatusText">Not synced</span>
        <span id="lastSyncTime"></span>
    </div>
    <div class="sync-actions">
        <button id="fetchFromAWS">↓ Fetch from Company Database</button>
        <button id="pushToAWS">↑ Push to Company Database</button>
        <label>
            <input type="checkbox" id="autoSync" checked>
            Auto-sync with company database
        </label>
    </div>
    <div id="syncMessage" style="display:none; padding:10px; margin:10px 0;"></div>
</div>

<div class="row">
    <button id="save">Save</button>
    <button id="reset" title="Clear all stored data">Clear</button>
</div>

<script src="options.js"></script>
</body>
</html>
